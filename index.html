
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F√∫tbol Internacional Hoy</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0c1c2c;
      color: #fff;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 2em;
      color: #00d084;
    }
    .match {
      background-color: #1e2a38;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .match:hover {
      transform: scale(1.02);
    }
    .teams {
      font-weight: bold;
      font-size: 1.2em;
    }
    .score, .time {
      margin-top: 8px;
    }
    #loader {
      text-align: center;
      margin-top: 50px;
    }
    @media (max-width: 600px) {
      .teams {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Partidos Internacionales de Hoy</h1>
    <p>Datos en vivo gracias a API-Football</p>
  </header>

  <div id="matches"></div>
  <div id="loader">üîÑ Cargando partidos...</div>
  <div id="wg-api-football-games"
     data-host="v3.football.api-sports.io"
     data-key="fb4c0568ab1c59276c47ec15672e639c"
     data-id="718243"
     data-date=""
     data-league=""
     data-season=""
     data-theme=""
     data-refresh="15"
     data-show-toolbar="true"
     data-show-errors="false"
     data-show-logos="true"
     data-modal-game="true"
     data-modal-standings="true"
     data-modal-show-logos="true">
</div>
<script
    type="module"
    src="https://widgets.api-sports.io/2.0.3/widgets.js">
</script>

  <script>
    const apiKey = 'fb4c0568ab1c59276c47ec15672e639c'; // ‚Üê Reemplaza con tu API key

    const today = new Date().toISOString().split('T')[0];
    const endpoint = `https://v3.football.api-sports.io/fixtures?date=${today}`;

    fetch(endpoint, {
      method: "GET",
      headers: {
        "x-apisports-key": apiKey
      }
    })
    .then(response => response.json())
    .then(data => {
      const matchesDiv = document.getElementById('matches');
      const loader = document.getElementById('loader');
      loader.style.display = 'none';

      const matches = data.response;

      if (matches.length === 0) {
        matchesDiv.innerHTML = '<p>No hay partidos programados para hoy.</p>';
        return;
      }

      matches.forEach(match => {
        const home = match.teams.home.name;
        const away = match.teams.away.name;
        const goalsHome = match.goals.home;
        const goalsAway = match.goals.away;
        const date = new Date(match.fixture.date);
        const time = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        const matchHTML = `
          <div class="match">
            <div class="teams">${home} vs ${away}</div>
            <div class="time">‚è∞ Hora: ${time}</div>
            <div class="score">ü•Ö Resultado: ${goalsHome ?? '-'} - ${goalsAway ?? '-'}</div>
          </div>
        `;
        matchesDiv.innerHTML += matchHTML;
      });
    })
    .catch(error => {
      document.getElementById('loader').innerText = '‚ö†Ô∏è Error al cargar los partidos.';
      console.error('Error al obtener los partidos:', error);
    });
  </script>
</body>
</html>
